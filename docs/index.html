<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="./styles/index.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:wght@400..900&display=swap"
          rel="stylesheet">

    <title>Web App From Scratch 23-24</title>
</head>
<body>
  <div class="image-sliders">
    <div class="slider-wrapper">
      <button id="prev-slide" class="slide-button">
      chevron_left
      </button>
      <ul class="image-list">
        <img class="img-example" src="" alt="img-1" />
        <img class="img-example" src="" alt="img-2" />
        <img class="img-example" src="" alt="img-3" />
        <img class="img-example" src="" alt="img-4" />
      </ul>
      <button id="next-slide" class="slide-button">
        chevron_right
      </button>
    </div>
    <div class="slider-scrollbar">
      <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
      </div>
    </div>
  </div>
<script src="scripts/index.js" async type="application/javascript"></script>
</body>
</html>
